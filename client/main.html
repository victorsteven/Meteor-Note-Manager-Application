<head>
  <title>Note manager</title>
  <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
</head>

<body>
  <nav class="red">
    <div class="container">
      <div class="nav-wrapper">
        <a href="#" class="brand-logo">Note Manager</a>
        <ul id="nav-mobile" class="right hide-on-med-and-down">
          {{#if currentUser}}
          <li class="nav-item">
            <a href="#addmodal" class="waves-effect waves-light btn modal-trigger">Add Note</a>
          </li>
          {{/if}}
          <li class="nav-item">
            {{> loginButtons}}
          </li>
        </ul>
      </div>
    </div>
  </nav>
  <div class="container">
      <h1>Welcome</h1>
      {{#if currentUser}}
      <ul class="collection">
        {{#each notes}}
          {{> note }}
        {{/each}}
      </ul>
      {{else}}
      <p>Login to manage notes</p>
      {{/if}}
  </div>

  {{> add}}

<script>
  $(document).ready(function(){
    $('.modal').modal();
  });
</script>
</body>
 
<template name="note">
  <li class="collection-item">{{ text }}:  <strong>Added by {{username}}</strong>
    <a href="#" class="delete-note secondary-content">
      <i class="material-icons">close</i>
    </a>
  </li>
</template>

<template name="add">
   <div id="addmodal" class="modal">
      <div class="modal-content">
        <h3>Add Note</h3>
        <form action="" class="add-form">
           <input type="text" name="text" id="" placeholder="Add note">
        </form>
      </div>
    </div>
</template>
